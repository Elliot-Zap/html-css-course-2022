<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px; /* margin is spacing on the outside of an object*/
        margin-left: 20px;
        transition: opacity 0.15s;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top; /*Aligns button instead of text*/
    }
    /*
    pseudo classes -> .className:X 
    When X apply these styles to className
    :hover - when the cursor is above (hovering) over a class
    */
    .subscribe-button:hover{
        opacity: 0.8;
        /*
        range(0,1)
         - 0 is full transparency
         - 1 is full opacity
        */
    }
    /* :active - when interacting with a class */
    .subscribe-button:active{
        opacity: 0.5;
    }

    .join-button{
        background-color: white;
        border-color: rgb(6, 95, 212);
        border-style: solid;
        border-width: 1px;
        color: rgb(6, 95, 212);
        border-radius: 2px;
        cursor: pointer;
        /*
        transition sets time it takes a css property to update
        when a change is triggered. like ':hover'/':active'
        format -> propertyName time
        can be comma separated to transition multiple properties.
        */
        transition: 
            background-color 0.15s, 
            color 0.15s;

        padding-top: 9px; /*padding is spacing inside of a object*/
        padding-bottom: 9px; /*padding is spacing inside of a object*/
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;
        
    }
    .join-button:hover{
        background-color: rgb(6, 95, 212);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }
    .tweet-button{
        background-color: rgb(29, 155, 240);
        color:white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover{
        box-shadow: 
        /*PosX, PosY, Blur*/
        5px 5px 10px 
        /*
        Color (rgba)
        [Red, Green, Blue, Alpha (opacity)]
        */
        rgba(0,0,0,0.15); 
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>
<button class="join-button">
    JOIN
</button>
<button class="tweet-button">
    Tweet
</button>
